<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Button</title>
    <style>
      body {
        text-align: center;
        background: #052a00;
      }

      .wrapper {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .toggle-btn {
        width: 80px;
        height: 40px;
        border-radius: 30px;
        padding: 5px;
        transition: all 300ms ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        outline: none;
        cursor: pointer;
        margin: 30px;
        position: relative;
        overflow: hidden;
        background-color: gray;
      }

      .toggle-btn.active {
        background-color: #21f3e5;
        box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3;
        transition-delay: 0.5s;
      }

      .toggle-btn .inner-circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        transition: all 300ms ease-in-out;
        background: white;
        position: absolute;
        top: 0;
        left: 0;
        transform: translateX(0%);
      }

      .toggle-btn.active .inner-circle {
        transform: translateX(100%);
      }

      .toggle-btn .label {
        color: #fff;
        font-size: 14px;
        position: absolute;
        top: -20px;
        left: 0;
        right: 0;
      }

      /* Added style to show message */
      .message {
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="progress">
        <button id="toggle-btn" class="toggle-btn">
          <div class="inner-circle"></div>
          <div class="label">LED 1</div>
        </button>
        <!-- Added message to show the state -->
        <div id="message" class="message"></div>
      </div>
    </div>
    <script>
      const toggleBtn = document.getElementById("toggle-btn");
      const message = document.getElementById("message");

      let isOn = false;

      toggleBtn.addEventListener("click", () => {
        isOn = !isOn;
        toggleBtn.classList.toggle("active");
        message.textContent = isOn ? "LED is currently ON" : "LED is currently OFF";
      });
    </script>
  </body>
</html>
